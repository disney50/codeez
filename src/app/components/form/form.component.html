<div class="center" style="background: #17B29D">
  <div class="container" style="width: 100vw">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
          <div class="card bg-white justify-content-center pt-3 pb-3 pl-3 pr-3">
              <div class="row justify-content-center pb-3">
                <div class="col-4"></div>
        
                <div class="col-4">
                  <img class="img-responsive" src="/assets/Codeez_logo-13.png">
                </div>
            
                <div class="col-4">
                  <div class="float-right">
                    <button class="button" (click)="navigateList()"><h3>{{codeez.length}}</h3></button>
                  </div>
                </div>
              </div>
                
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <div class="card pt-3 pb-3 pr-3 pl-3" style="background: #FEC41E">
                        <h2 class="card-title text-white text-center">stel jy belang?</h2>
              
                        <div class="row justify-content-center align-items-center">
                          <div class="col-6">
                            <div class="form-group">
                              <input [(ngModel)]="newCodee.name" type="text" class="form-control" placeholder="naam"/>
                            </div>
                          </div>
                                
                          <div class="col-6">
                            <div class="form-group">
                              <input [(ngModel)]="newCodee.phone" type="number" class="form-control" placeholder="nommer"/>
                            </div>
                          </div>
                        </div>
                                
                        <div class="row justify-content-center align-items-center">
                          <div class="col-6">
                            <div class="form-group">
                              <input [(ngModel)]="newCodee.surname" type="text" class="form-control"  placeholder="van"/>
                            </div>
                          </div>
                                
                          <div class="col-6">
                            <div class="form-group">
                              <input [(ngModel)]="newCodee.email" type="text" class="form-control" placeholder="epos"/>
                            </div>
                          </div>
                        </div>
                      
                        <div class="row justify-content-center align-items-center">
                          <button class="btn text-white font-weight-bold" 
                            type="button" style="background: #72C9C0" (click)="addNewCodee(newCodee)">stoor</button>
                        </div>
                        
                      </div>
                </div>
              </div> 
            </div>
      </div>
    </div>
  </div>
</div>
